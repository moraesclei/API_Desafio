<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo uma API REstful</title>
</head>
<body>
    <details>
    <summary> Lista de Posts</summary>
    <div id="listadeposts"></div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(json => {
                const div = document.getElementById('listadeposts');
                div.innerText = JSON.stringify(json)
                console.log(json)
            })
    </script>
    </details>
    <br><br>
    <details>
    <summary> Lista de Comentários </summary>

    </details>
    <br><br>

    </details>
      
</body>
</html>
